<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table</title>
    <link rel="stylesheet" type="text/css" href="css/table.css">
</head>
<body>
    <p>Ми вивчаємо роботу з таблицями</p>
    <table>
        <thead>
            <tr>
                <th>Color</th>
                <th>Name</th>
                <th>HEX</th>
                <th>RGB</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="background-color: #000;"></td>
                <td>Black</td>
                <td>#000000</td>
                <td>(0,0,0)</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
